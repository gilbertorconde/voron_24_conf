[gcode_macro _USER_VARIABLES]
variable_chamber_temperature_fan_enabled: True
variable_chamber_temperature_fan_name: "chamber"
gcode:

[temperature_fan chamber]
pin: EXHAUST_FAN
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 2
max_speed: 1.0
cycle_time:0.01
# off_below:0.1
max_temp: 75
min_temp: 0
sensor_pin: CHAMBER_TEMPERATURE
sensor_type: Generic 3950
control: watermark
target_temp: 50

