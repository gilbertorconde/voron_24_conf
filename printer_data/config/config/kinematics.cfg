[printer]
kinematics: corexy
max_z_velocity: 20
max_z_accel: 300

#max_velocity: 400
#max_accel: 40000

max_accel: 21012
max_velocity: 421

# max_velocity: 500
# max_accel: 35000

# at 1.1 Amp
#max_z_accel: 550
#max_accel: 40000

# from the AUTO_SPEED. NO WAY!!
# max_accel: 78350 
#max_velocity: 885

# Old configuration
# max_accel: 71750
#max_velocity: 400

square_corner_velocity: 9.0


[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode:
    {% if printer["gcode_macro _USER_VARIABLES"].status_leds_enabled %}
        STATUS_LEDS COLOR="ERROR"
    {% endif %}
    {% if printer["gcode_macro _USER_VARIABLES"].probe_type_enabled == "dockable" or printer["gcode_macro _USER_VARIABLES"].probe_type_enabled == "dockable_virtual" %}
        _PROBE_ON_ERROR_ACTION
    {% endif %}

    # Park only if printer is homed
    {% if "xyz" in printer.toolhead.homed_axes %}
        PARK
    {% endif %}
   

[idle_timeout]
timeout: 1800
gcode:
    RESPOND MSG="Idle timeout reached"
    TURN_OFF_HEATERS
    M84
    {% if printer["gcode_macro _USER_VARIABLES"].light_enabled %}
        LIGHT_OFF
    {% endif %}
    {% if printer["gcode_macro _USER_VARIABLES"].status_leds_enabled %}
        STATUS_LEDS COLOR="OFF"
    {% endif %}

[pause_resume]
[display_status]
[exclude_object]
[respond]

[force_move]
enable_force_move: True

[gcode_arcs]
resolution: 0.1

# [thermistor CMFB103F3950FANT]
