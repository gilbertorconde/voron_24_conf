[gcode_macro _USER_VARIABLES]
variable_x_driver: "tmc5160"
gcode:

[tmc5160 stepper_x]
uart_pin: X_TMCUART
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0

[gcode_macro _USER_VARIABLES]
variable_y_driver: "tmc5160"
gcode:

[tmc5160 stepper_y]
uart_pin: Y_TMCUART
interpolate: True
run_current: 1.0
sense_resistor: 0.110
stealthchop_threshold: 0

[gcode_macro _USER_VARIABLES]
variable_z_driver: "tmc2209"
gcode:

[tmc2209 stepper_z]
uart_pin: Z_TMCUART
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_z1]
uart_pin: Z1_TMCUART
interpolate: True
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_z2]
