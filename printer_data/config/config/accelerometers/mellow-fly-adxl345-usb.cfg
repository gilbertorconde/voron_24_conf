[mcu adxl]
serial: /dev/serial/by-id/usb-Klipper_rp2040_mellow-adxl345-if00

[include ../../macros/helpers/resonance_override.cfg]

## ADXL345 Accelerometer
[adxl345]
cs_pin: adxl:gpio9
spi_software_sclk_pin: adxl:gpio10
spi_software_mosi_pin: adxl:gpio11
spi_software_miso_pin: adxl:gpio12

[resonance_tester]
accel_chip: adxl345
probe_points:
    100, 100, 20  # This coordinate is where you want to measure, usually the center of the heated bed