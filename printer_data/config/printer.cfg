## Compatibility with some slicers
[gcode_macro PRINT_END]
gcode:
 END_PRINT

[gcode_macro PRINT_START]
gcode:
 START_PRINT

[input_shaper]
shaper_freq_y: 38.2 # 4370 mm/s^2
shaper_type_y: mzv
# shaper_freq_x: 51.4 # 7720 mm/s^2
# shaper_type_x: mzv
shaper_freq_x: 54.6 # 7250 mm/s^2
shaper_type_x: mzv

[heater_bed]
control: pid
pid_kp: 61.907 
pid_ki: 2.548 
pid_kd: 376.085

[extruder]
control: pid
pid_kp: 35.381
pid_ki: 13.875
pid_kd: 22.555

